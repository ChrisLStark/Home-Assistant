###############################################################################
#  Telegram Actions
###############################################################################

        ##########################################################
        ## Disarm Alarm
        ##########################################################

         - alias: 'Disarm Alarm'
           initial_state: true
           trigger:
             platform: event
             event_type: telegram_command
             event_data:
               command: '/alarm_off'

           action:
           - service: homeassistant.turn_off
             entity_id: input_boolean.enable_security
           - service: notify.telegram
             data:
               message: 'The Alarm has been disarmed'

        ##########################################################
        ## Arm Alarm
        ##########################################################

         - alias: 'Arm Alarm'
           initial_state: true
           trigger:
             platform: event
